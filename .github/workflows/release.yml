name: Release

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (major, minor, patch)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

env:
  CARGO_TERM_COLOR: always

jobs:
  # Determine the next version based on conventional commits
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      changelog: ${{ steps.version.outputs.changelog }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
          default_bump: ${{ github.event.inputs.version_bump || 'auto' }}
          release_branches: main,master
          # Conventional commit configuration
          # feat: minor version bump
          # fix: patch version bump
          # BREAKING CHANGE: major version bump

      - name: Check if release is needed
        id: check_release
        run: |
          if [ -z "${{ steps.version.outputs.new_version }}" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  # Build binaries for multiple platforms
  build:
    name: Build Release Binaries
    needs: version
    if: needs.version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: dex-mcp-server
            asset_name: dex-mcp-server-linux-amd64

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: dex-mcp-server
            asset_name: dex-mcp-server-linux-amd64-musl

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: dex-mcp-server
            asset_name: dex-mcp-server-linux-arm64

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: dex-mcp-server
            asset_name: dex-mcp-server-macos-amd64

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: dex-mcp-server
            asset_name: dex-mcp-server-macos-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: dex-mcp-server.exe
            asset_name: dex-mcp-server-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          move ${{ matrix.asset_name }}.zip ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  # Create GitHub release with semantic versioning
  release:
    name: Create Release
    needs: [version, build]
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Update Cargo.toml version
        run: |
          VERSION="${{ needs.version.outputs.new_version }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          cargo set-version "$VERSION"

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ needs.version.outputs.new_version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display artifact structure
        run: ls -R ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find ./artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.version.outputs.new_version }}"
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "## What's Changed" > CHANGELOG.txt
          echo "" >> CHANGELOG.txt

          # Group commits by type
          echo "### Features" >> CHANGELOG.txt
          git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^feat" >> CHANGELOG.txt || true
          echo "" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt

          echo "### Bug Fixes" >> CHANGELOG.txt
          git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^fix" >> CHANGELOG.txt || true
          echo "" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt

          echo "### Documentation" >> CHANGELOG.txt
          git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^docs" >> CHANGELOG.txt || true
          echo "" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt

          echo "### Other Changes" >> CHANGELOG.txt
          git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^chore\|^refactor\|^perf\|^test\|^ci" >> CHANGELOG.txt || true
          echo "" >> CHANGELOG.txt

          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${VERSION}" >> CHANGELOG.txt

          cat CHANGELOG.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_version }}
          name: Release ${{ needs.version.outputs.new_version }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          files: release-assets/*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push version bump
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: false

      - name: Create and push tag
        run: |
          git tag ${{ needs.version.outputs.new_version }}
          git push origin ${{ needs.version.outputs.new_version }}

  # Publish to crates.io (optional, requires CARGO_REGISTRY_TOKEN secret)
  publish:
    name: Publish to crates.io
    needs: [version, release]
    if: needs.version.outputs.should_release == 'true' && vars.PUBLISH_TO_CRATES_IO == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
